    <script>
        // Mobile menu toggle
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }

        // Load blogs from markdown files
        async function loadBlogs() {
            const blogsContainer = document.getElementById('blogs-container');
            
            try {
                // Try to load blogs from the blogs folder
                const blogFiles = [
                    'edge-ai-future-iot.md',
                    'robotics-consumer-products.md',
                    'ml-microcontrollers.md',
                    'teleoperation-systems.md',
                    'embedded-ai-optimization.md'
                ];

                const blogs = [];

                for (const file of blogFiles) {
                    try {
                        const response = await fetch(`blogs/${file}`);
                        if (response.ok) {
                            const content = await response.text();
                            const blog = parseMarkdown(content, file);
                            if (blog) blogs.push(blog);
                        }
                    } catch (error) {
                        console.log(`Blog file ${file} not found, skipping...`);
                    }
                }

                // Sort blogs by date (newest first)
                blogs.sort((a, b) => new Date(b.date) - new Date(a.date));

                // If no markdown files found, show default blogs
                if (blogs.length === 0) {
                    showDefaultBlogs();
                } else {
                    displayBlogs(blogs);
                }
            } catch (error) {
                console.error('Error loading blogs:', error);
                showDefaultBlogs();
            }
        }

        function parseMarkdown(content, filename) {
            const lines = content.split('\n');
            const blog = {
                id: filename.replace('.md', ''),
                title: '',
                excerpt: '',
                date: '',
                category: 'Technology',
                tags: [],
                image: 'üìù',
                content: content
            };

            let currentSection = '';
            let contentStarted = false;
            
            for (let line of lines) {
                line = line.trim();
                
                if (line.startsWith('# ')) {
                    blog.title = line.substring(2);
                    contentStarted = true;
                } else if (line.startsWith('## Date:')) {
                    blog.date = line.substring(8).trim();
                } else if (line.startsWith('## Category:')) {
                    blog.category = line.substring(12).trim();
                } else if (line.startsWith('## Tags:')) {
                    blog.tags = line.substring(8).split(',').map(tag => tag.trim());
                } else if (line.startsWith('## Image:')) {
                    blog.image = line.substring(9).trim();
                } else if (line.startsWith('## Excerpt')) {
                    currentSection = 'excerpt';
                } else if (line && !line.startsWith('#') && currentSection === 'excerpt') {
                    blog.excerpt += line + ' ';
                } else if (contentStarted && line && !line.startsWith('##') && !blog.excerpt && currentSection !== 'excerpt') {
                    // Use first paragraph as excerpt if no explicit excerpt is provided
                    if (blog.excerpt.length < 150) {
                        blog.excerpt += line + ' ';
                    }
                }
            }

            // Set default date if not provided
            if (!blog.date) {
                blog.date = new Date().toISOString().split('T')[0];
            }

            // Trim excerpt
            blog.excerpt = blog.excerpt.trim().substring(0, 200) + '...';

            return blog.title ? blog : null;
        }

        function displayBlogs(blogs) {
            const container = document.getElementById('blogs-container');
            container.innerHTML = `
                <div class="blogs-grid">
                    ${blogs.map(blog => `
                        <div class="blog-card">
                            <div class="blog-image">
                                ${blog.image.startsWith('http') ? 
                                    `<img src="${blog.image}" alt="${blog.title}" style="width: 100%; height: 100%; object-fit: cover;">` :
                                    blog.image
                                }
                            </div>
                            <div class="blog-content">
                                <div class="blog-meta">
                                    <span class="blog-date">${formatDate(blog.date)}</span>
                                    <span class="blog-category">${blog.category}</span>
                                </div>
                                <h3 class="blog-title">${blog.title}</h3>
                                <p class="blog-excerpt">${blog.excerpt}</p>
                                <div class="blog-tags">
                                    ${blog.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                                </div>
                                <a href="blog.html?post=${blog.id}" class="blog-link">Read More</a>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }
